<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #output {
      margin-top: 20px;
      white-space: pre-wrap; /* Allows formatted JSON to be displayed nicely */
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>API Test Page</h1>
  <p>This is a simple page to test the product API response.</p>

  <div id="output"></div> <!-- Area to display API response -->

  <script>
    // Fetch data from the API (relative path since the HTML is in the same folder as products.php)
    fetch('products.php') 
      .then(res => res.json())
      .then(data => {
        // Log the data to the console for debugging
        console.log(data);
        
        // Display the data inside the 'output' div
        const outputDiv = document.getElementById('output');
        outputDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      })
      .catch(err => {
        console.error('Error fetching data:', err);
      });
  </script>

</body>
</html>
